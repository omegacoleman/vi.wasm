image: debian/stable
packages:
  - libacl1-dev
  - liblua5.3-dev
  - libncursesw5-dev
  - libselinux1-dev
  - libtermkey-dev
  - libtre-dev
  - lua-lpeg
sources:
  - https://github.com/martanne/vis
tasks:
  - locale: |
      sudo sh -c 'echo en_US.UTF-8 UTF-8 > /etc/locale.gen'
      sudo locale-gen
  - build: |
      cd vis
      ./configure
      make
  - test: |
      cd vis
      make test
